<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css" />
  <title>Frontend Mentor | Product preview card component</title>
  </style>
</head>

<body>
  <main>
    <article class="card">
      <div class="card__image">
        <picture>
          <source media="(min-width:31.25rem)" srcset="./images/image-product-desktop.jpg">
          <img src="./images/image-product-mobile.jpg">
        </picture>
      </div>
      <div class="card__content">
        <div class="card__header">
          <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
          <p class="card__category">Perfume</p>
        </div>
        <div class="card__description">
          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the
            House of CHANEL.</p>
          <div class="card__description-price">
            <span class="price__current">$149.99</span>
            <span class="price__original"><small>$169.99</small></span>
          </div>
        </div>
        <button aria-label="cart icon">Add to Cart</button>
      </div>
    </article>
  </main>
</body>

</html>
